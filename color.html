<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Определитель цвета</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            min-height: 100vh;
            color: #333;
        }
        h1 {
            margin: 20px 0;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        h2 {
            font-size: 18px;
            color: #fff;
            margin: 10px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        input[type="file"] {
            margin: 15px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, background 0.2s ease;
        }
        input[type="file"]:hover {
            background: linear-gradient(135deg, #fad0c4, #ff9a9e);
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        canvas {
            border: 2px solid #fff;
            border-radius: 10px;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: none;
        }
        .color-info {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background-color: #fff;
            padding: 15px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .color-box {
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            border-radius: 5px;
        }
        #colorCode {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        #colorDetails {
            font-size: 14px;
            text-align: center;
        }
        #zoomCanvas {
            position: fixed;
            display: none;
            border: 2px solid white;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.2s ease, opacity 0.2s ease;
        }
        footer {
            margin-top: auto;
            text-align: center;
            padding: 10px;
            color: #fff;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Определитель цвета</h1>
    <h2>Загрузите изображение и выберите пиксель, чтобы узнать его цвет.</h2>
    <input type="file" id="imageInput" accept="image/*">
    <canvas id="imageCanvas"></canvas>
    <canvas id="zoomCanvas" width="150" height="150"></canvas>
    <div class="color-info">
        <div style="display: flex; align-items: center; gap: 10px;">
            <div class="color-box" id="colorBox" style="background-color: transparent; border: 1px dashed #000;"></div>
            <span id="colorCode">Цвет: не выбран</span>
        </div>
        <p id="colorDetails"></p>
    </div>
    <footer>
        © 2024 Ваш сайт. Сделано для учебного проекта.
    </footer>

    <script>
        const imageInput = document.getElementById('imageInput');
        const canvas = document.getElementById('imageCanvas');
        const ctx = canvas.getContext('2d');
        const zoomCanvas = document.getElementById('zoomCanvas');
        const zoomCtx = zoomCanvas.getContext('2d');
        const colorBox = document.getElementById('colorBox');
        const colorCode = document.getElementById('colorCode');
        const colorDetails = document.getElementById('colorDetails');

        let img = null;

        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                img = new Image();
                img.src = URL.createObjectURL(file);
                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                };
            }
        });

        canvas.addEventListener('mousemove', (event) => {
            if (!img) return;
            const rect = canvas.getBoundingClientRect();

            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            // Display zoom canvas
            zoomCanvas.style.display = 'block';
            zoomCanvas.style.left = `${event.clientX}px`;
            zoomCanvas.style.top = `${event.clientY}px`;

            // Draw zoomed area
            const zoomSize = 30;
            const zoomX = Math.max(0, Math.min(img.width - zoomSize, x - zoomSize / 2));
            const zoomY = Math.max(0, Math.min(img.height - zoomSize, y - zoomSize / 2));

            zoomCtx.clearRect(0, 0, zoomCanvas.width, zoomCanvas.height);
            zoomCtx.drawImage(canvas, zoomX, zoomY, zoomSize, zoomSize, 0, 0, zoomCanvas.width, zoomCanvas.height);

            // Draw inverted pixel
            const pixelData = ctx.getImageData(x, y, 1, 1).data;
            const invertedColor = `rgb(${255 - pixelData[0]}, ${255 - pixelData[1]}, ${255 - pixelData[2]})`;
            zoomCtx.fillStyle = invertedColor;
            zoomCtx.beginPath();
            zoomCtx.arc(75, 75, 5, 0, 2 * Math.PI);
            zoomCtx.fill();
        });

        canvas.addEventListener('mouseleave', () => {
            zoomCanvas.style.display = 'none';
        });

        canvas.addEventListener('click', (event) => {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            const pixelData = ctx.getImageData(x, y, 1, 1).data;
            const rgb = `rgb(${pixelData[0]}, ${pixelData[1]}, ${pixelData[2]})`;
            const hex = `#${((1 << 24) + (pixelData[0] << 16) + (pixelData[1] << 8) + pixelData[2]).toString(16).slice(1).toUpperCase()}`;

            colorBox.style.backgroundColor = rgb;
            colorCode.textContent = `Цвет: ${rgb}`;
            colorDetails.textContent = `HEX: ${hex}`;
        });
    </script>
</body>
</html>
